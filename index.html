<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie Rekrutacyjne</title>
    <meta name="description" content="Zadanie rekrutacyjne" />
    <meta name="keywords" content="Zadanie,rekruracyja" />
    <meta name="author" content="Krystian Zieja" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="upper">
        <div class="upper__contact">
          <div class="upper__contact__item">
            <img class="icon" alt="" src="./assets/images/f3.png" />
            <span>293 939 098</span>
          </div>
          <div class="upper__contact__item">
            <img class="icon" alt="" src="./assets/images/f4.png" />
            <span>kontakt@aurorabox.pl</span>
          </div>
        </div>
        <div class="upper__buttons">
          <button id="firstButton" class="upper__buttons__button">
            <img class="icon pink" alt="lock" src="./assets/images/f1.png" />
            <img class="icon white" alt="lock" src="./assets/images/f1white.png" />
            <span>Zaloguj się</span>
          </button>
          <button id="secondButton" class="upper__buttons__button">
            <img class="icon pink" alt="person" src="./assets/images/f2.png" />
            <img class="icon white" alt="person" src="./assets/images/f2white.png" />
            <span>Załóż konto</span>
          </button>
        </div>
      </div>
      <div class="middle">
        <img class="middle__logo" alt="logo" src="./assets/images/logo__aurora-box.png" />
        <div class="searchbar">
          <input class="searchbar__input" placeholder="Co chcesz kupić ?" />
          <img alt="search icon" class="searchbar__icon" src="./assets/images/icon__lens.png" />
        </div>
        <button class="searchButton">
          <img class="searchButton__icon" alt="search Icon" src="./assets/images/icon__lens.png"/>
        </button>
        <div class="cart">
          <div class="cart__icons">
            <img src="./assets/images/icon__basket.png" alt="cart icon" />
            <label class="cart__icons__count">2</label>
          </div>
          <label class="cart__text">Twój koszyk</label>
        </div>
        <div class="hamburgermenu ">
          <div id="stripe-1" class="hamburgermenu-stripe"></div>
          <div id="stripe-2" class="hamburgermenu-stripe"></div>
          <div id="stripe-3" class="hamburgermenu-stripe"></div>
        </div>
      </div>
      <form class="searchForm">
        <input placeholder="Co chcesz kupić ?" />
      </form>
      <hr class="line-mobile">
      <nav>
        <a href="">KATEGORIE</a>
        <a href="">NOWOŚĆI</a>
        <a href="">PROMOCJE</a>
        <a class="choosen" href="">WYPRZEDAŻE</a>
        <a href="">KOLEKCJE SEZONY</a>
        <a href="">NASZA OFERTA</a>
        <a href="">TRENDY 2018</a>
        <a href="">BLOG</a>
        <a href="">KONTAKT</a>
      </nav>
      <hr class="line-desktop">
    </header>
  </body>
</html>
